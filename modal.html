<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Countdown Bar</title>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        /* Bar styles */
        .bar {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .slot {
            flex: 1;
            height: 20px;
            margin: 0 2px;
            background-color: gray;
        }

        .slot.disabled {
            opacity: 0.5;
        }

        .slot.active {
            background-color: red;
            animation: blinking 1s infinite;
        }

        @keyframes blinking {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            .modal-content {
                padding: 10px;
            }
            .bar .slot {
                height: 10px;
                margin: 0 1px;
            }
        }
    </style>
</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="bar">
            <!-- 18 disabled slots -->
            <div class="slot disabled"></div>
            <!-- ... repeat 17 times ... -->
            <!-- 2 active slots -->
            <div class="slot active"></div>
            <div class="slot active"></div>
        </div>
        <p>Last 2 slots remaining for this campaign. Hurry up to book yours!</p>
    </div>
</div>

<script>
    window.onload = function() {
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];

        setTimeout(function() {
            modal.style.display = "block";
        }, 5000);

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }
</script>

</body>
</html>
